<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/lg-2.png" type="image/png">
  <title>Pig Dice</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- linking stylesheets -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/mdb.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- <div class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div> -->

  <section id="land-page">
    <nav class="nav-bar">
      <img src="./images/lg-1.png" alt="">
      <ul>
        <li id="home">Home</li>
        <li class="instruct">Instructions</li>
      </ul>
    </nav>
    <div class="container home">
      <h1>Welcome to the pigdice game.. </h1>
      <h2>Your objective is to get at or over 100 points before the other player does <br><span class="instruct ">View
          instructions</span>
      </h2>
      <button type="button" class="getName btn btn-outline-amber animated shake infinite slow">Play Now</button>
    </div>
    <div class="player-name">
      <form action="" class="startGame">
        <label for="">Enter the player names to continue</label><br>
        <input id="pl-1" type="text" placeholder="Player 1" required>
        <input id="pl-2" type="text" placeholder="Player 2" required>
        <button class=" btn btn-outline-info" type="submit" id="playBtn">Play Now</button>
      </form>
    </div>
  </section>
  <!-- the game section -->
  <section class="game-sec" id="game-sec">
    <div id="quit">&cross;</div>
    <button class="new-game getName btn btn-dark" onclick="window.reload()">New Game</button>
    <div class="info-cont">
      <img src="./images/d-1.png" alt="" width="70px" class="rolled-side"> <br>
      <div class="info container" id="info"></div>
    </div>
    <!-- player 1 buttons -->
    <div class="player-1-btn">
      <button class="btn btn-amber animated pulse infinite" id="roll-pl-1">Roll</button>
      <button class="btn btn-danger" id="hold-pl-1">Hold</button>
    </div>
    <!-- player 2 buttons -->
    <div class="player-2-btn">
      <button class="btn btn-danger" id="hold-pl-2">Hold</button>
      <button class="btn btn-amber animated pulse infinite" id="roll-pl-2">Roll</button>
    </div>
    <div class="players" id="players">
      <div>
        <p class="pl-1">Player 1</p>
        <p class="rolled-player-1"></p>
        <p class="accumulated-player-1"> This round: <span>0</span> </p>
        <p class="total-player-1">Total: <span>0</span></p>
      </div>
      <div>
        <p class="pl-2">player 2</p>
        <p class="rolled-player-2"></p>
        <p class="accumulated-player-2">This round:<span> 0</span></p>
        <p class="total-player-2">Total: <span>0</span></p>
      </div>
    </div>
  </section>
</body>

</html>
